<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js with 3D Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset='hiro'>
      <a-entity gltf-model="url(assets/bowl.glb)" scale="8 8 8"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var scene = document.querySelector('a-scene');
      if (scene && scene.requestFullscreen) {
        scene.requestFullscreen();
      } else if (scene && scene.mozRequestFullScreen) { // Firefox
        scene.mozRequestFullScreen();
      } else if (scene && scene.webkitRequestFullscreen) { // Chrome, Safari and Opera
        scene.webkitRequestFullscreen();
      } else if (scene && scene.msRequestFullscreen) { // IE/Edge
        scene.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
