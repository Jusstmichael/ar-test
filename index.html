<!DOCTYPE html>
<html>
<head>
  <title>AR.js with 3D Model</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    /* Splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 9999;
      cursor: pointer;
      flex-direction: column;
    }
    #splash-screen h1 {
      margin: 0;
      text-align: center;
    }
    #splash-screen .powered-by {
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 12px;
      text-align: left;
    }
    #splash-screen .real-holo-plate {
      margin-top: 10px;
      text-align: center;
    }
    #splash-screen .holo {
      color: blue;
    }
    #splash-screen p {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      position: absolute;
      bottom: 25%;
      width: 100%;
    }
    /* Hide AR.js debug messages */
    .arjs-loader, .a-enter-vr, .a-enter-ar, .a-hidden, #arjsDebugUIContainer {
      display: none !important;
    }
    /* Exit full-screen button styles */
    #exit-fullscreen {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Splash screen with title and start prompt -->
  <div id="splash-screen" onclick="enterFullScreen()">
    <div class="powered-by">Powered by</div>
    <div class="real-holo-plate">
      <h1>REAL</h1>
      <h1><span class="holo">HOLO</span>-Plate</h1>
    </div>
    <p>Tap anywhere to start</p>
  </div>

  <!-- AR.js scene setup -->
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-marker preset='hiro'>
      <a-entity gltf-model="url(assets/bowl.glb)" scale="8 8 8"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Exit full-screen button -->
  <div id="exit-fullscreen" onclick="exitFullScreen()">Exit Full Screen</div>

  <script>
    // Function to request full-screen mode and hide iOS toolbar
    function enterFullScreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.mozRequestFullScreen) { // Firefox
        docEl.mozRequestFullScreen();
      } else if (docEl.webkitRequestFullScreen) { // Chrome, Safari and Opera
        docEl.webkitRequestFullScreen();
      } else if (docEl.msRequestFullscreen) { // IE/Edge
        docEl.msRequestFullscreen();
      }
      // Hide splash screen and show exit full-screen button after entering full-screen mode
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('exit-fullscreen').style.display = 'block';
    }

    // Function to exit full-screen mode
    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { // Firefox
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }
      // Hide exit full-screen button after exiting full-screen mode
      document.getElementById('exit-fullscreen').style.display = 'none';
    }

    // Event listener to enter full-screen mode when the user clicks the splash screen
    document.getElementById('splash-screen').addEventListener('click', function () {
      if (!document.fullscreenElement) {
        enterFullScreen();
      }
    });

    // Hides the toolbar on iOS when the user scrolls
    window.addEventListener("load", function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });

    // Detect full-screen changes to show/hide the exit button
    document.addEventListener('fullscreenchange', (event) => {
      if (!document.fullscreenElement) {
        document.getElementById('exit-fullscreen').style.display = 'none';
      }
    });
  </script>
</body>
</html>
