<!DOCTYPE html>
<html>
<head>
  <title>AR.js with 3D Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    /* Splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 9999;
      cursor: pointer;
      flex-direction: column;
    }
    #splash-screen h1 {
      margin: 0;
      text-align: center;
    }
    #splash-screen h1:nth-child(1) {
      margin-top: 30%;
    }
    #splash-screen h1:nth-child(2) {
      color: blue;
    }
    #splash-screen p {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      position: absolute;
      bottom: 25%;
      width: 100%;
    }
    /* Hide AR.js debug messages */
    .arjs-loader {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Splash screen with title and start prompt -->
  <div id="splash-screen" onclick="enterFullScreen()">
    <div>
      <h1>REAL</h1>
      <h1>HOLO-Plate</h1>
    </div>
    <p>Tap anywhere to start</p>
  </div>

  <!-- AR.js scene setup -->
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-marker preset='hiro'>
      <a-entity gltf-model="url(assets/bowl.glb)" scale="8 8 8"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Function to request full-screen mode
    function enterFullScreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.mozRequestFullScreen) { // Firefox
        docEl.mozRequestFullScreen();
      } else if (docEl.webkitRequestFullScreen) { // Chrome, Safari and Opera
        docEl.webkitRequestFullScreen();
      } else if (docEl.msRequestFullscreen) { // IE/Edge
        docEl.msRequestFullscreen();
      }
      // Hide splash screen after entering full-screen mode
      document.getElementById('splash-screen').style.display = 'none';
    }

    // Event listener to enter full-screen mode when the user clicks the splash screen
    document.getElementById('splash-screen').addEventListener('click', function () {
      if (!document.fullscreenElement) {
        enterFullScreen();
      }
    });
  </script>
</body>
</html>
