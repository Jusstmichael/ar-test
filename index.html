<!DOCTYPE html>
<html>
<head>
  <title>AR.js with 3D Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      <a-marker preset="hiro">
        <a-entity gltf-model="url(models/bowl.glb)" scale="5 5 5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    // Request full-screen mode automatically on page load
    function enterFullScreen() {
      const docEl = document.documentElement;
      const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;

      if (requestFullScreen) {
        requestFullScreen.call(docEl);
      }
    }

    window.addEventListener('load', function() {
      enterFullScreen();
    });
  </script>
</body>
</html>
