<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #fullscreenButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton" onclick="goFullscreen()">Go Fullscreen</button>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro">
            <a-entity gltf-model="bowl.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera position="0 0 0"></a-entity>
    </a-scene>
    <script>
        function goFullscreen() {
            const scene = document.querySelector('a-scene');
            if (scene.requestFullscreen) {
                scene.requestFullscreen();
            } else if (scene.mozRequestFullScreen) { /* Firefox */
                scene.mozRequestFullScreen();
            } else if (scene.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                scene.webkitRequestFullscreen();
            } else if (scene.msRequestFullscreen) { /* IE/Edge */
                scene.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
