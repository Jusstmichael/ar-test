<!DOCTYPE html>
<html>
<head>
  <title>AR.js with 3D Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-marker preset='hiro'>
      <a-entity gltf-model="url(models/bowl.glb)" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    // Function to enable immersive mode
    function enableImmersiveMode() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen().catch(console.log);
      } else if (docEl.mozRequestFullScreen) { // Firefox
        docEl.mozRequestFullScreen().catch(console.log);
      } else if (docEl.webkitRequestFullScreen) { // Chrome, Safari and Opera
        docEl.webkitRequestFullScreen().catch(console.log);
      } else if (docEl.msRequestFullscreen) { // IE/Edge
        docEl.msRequestFullscreen().catch(console.log);
      }
      if (document.fullscreenEnabled || document.webkitFullscreenEnabled || document.mozFullScreenEnabled || document.msFullscreenEnabled) {
        document.addEventListener('fullscreenchange', function () {
          if (document.fullscreenElement) {
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
          } else {
            document.documentElement.style.overflow = '';
            document.body.style.overflow = '';
          }
        });
      }
    }

    // Attempt to enable immersive mode on page load
    document.addEventListener('DOMContentLoaded', function () {
      enableImmersiveMode();
    });

    // Enter immersive mode when user interacts with the page
    document.addEventListener('click', function () {
      if (!document.fullscreenElement) {
        enableImmersiveMode();
      }
    });
  </script>
</body>
</html>
