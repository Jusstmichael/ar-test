<!DOCTYPE html>
<html>
<head>
  <title>AR.js with 3D Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      <a-marker preset="hiro">
        <a-entity gltf-model="url(models/bowl.glb)" scale="5 5 5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    // Request full-screen mode
    document.documentElement.requestFullscreen = document.documentElement.requestFullscreen || 
                                                 document.documentElement.mozRequestFullScreen || 
                                                 document.documentElement.webkitRequestFullscreen || 
                                                 document.documentElement.msRequestFullscreen;

    document.exitFullscreen = document.exitFullscreen || 
                              document.mozCancelFullScreen || 
                              document.webkitExitFullscreen || 
                              document.msExitFullscreen;

    function enterFullScreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      }
    }

    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { // Firefox
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }
    }

    document.addEventListener('click', enterFullScreen);
  </script>
</body>
</html>
